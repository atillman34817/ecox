<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <meta charset="UTF-8">
</head>
<body>
    <form th:action="@{/uploadfile}" method="post" th:object="${fileUpload}">
       <input type="file" name="files" th:field="*{files}"/>
       <input type="submit" />
    </form>
</body>
</html>
