<html>
    <head>
        <title>File Uploaded</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Uploaded Files:</p>
        <table>
            <tr th:each="file : ${fileNamesSucceeded}">
                <td th:text="${file}">file ...</td>
            </tr>
        </table>
        
        <p>Failed Files:</p>
        <table>
            <tr th:each="file : ${fileNamesFailed}">
                <td th:text="${file}">file ...</td>
            </tr>
        </table>
    </body>
</html>
